<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>邮件发送测试</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 600px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    textarea:focus {
      border-color: #4a90e2;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    #fileList {
      margin-top: 10px;
      padding: 10px;
      border: 1px dashed #ddd;
      border-radius: 4px;
      background-color: #f9f9f9;
    }

    #fileList div {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
      font-size: 14px;
      color: #555;
    }

    #fileList span {
      color: #ff4d4f;
      cursor: pointer;
      margin-left: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4a90e2;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #357ab8;
    }

    .error,
    .success {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
    }

    .error {
      background-color: #ffebee;
      color: #d32f2f;
    }

    .success {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>邮件发送测试</h1>
  <form id="mailForm">
    <div class="form-group">
      <label for="to">接收者地址：</label>
      <input type="text" id="to" required placeholder="请输入接收者邮箱">
    </div>
    <div class="form-group">
      <label for="subject">邮件主题：</label>
      <input type="text" id="subject" required placeholder="请输入邮件主题">
    </div>
    <div class="form-group">
      <label for="content">邮件正文：</label>
      <textarea id="content" required placeholder="请输入邮件正文"></textarea>
    </div>
    <div class="form-group">
      <label for="attachmentFile">附件（可选）：</label>
      <input type="file" id="attachmentFile">
      <div id="fileList"></div>
    </div>
    <button type="submit">发送邮件</button>
  </form>
  <div id="error" class="error"></div>
  <div id="success" class="success"></div>
</div>

<script>
  let files = [];

  document.getElementById('attachmentFile').addEventListener('change', function(e) {
      if (e.target.files.length > 0) {
          const file = e.target.files[0];
          files.push(file);
          updateFileList();
          e.target.value = ''; // 清空输入框以便选择相同的文件
      }
  });

  function updateFileList() {
      const fileList = document.getElementById('fileList');
      fileList.innerHTML = '';
      files.forEach((file, index) => {
          const fileItem = document.createElement('div');
          fileItem.textContent = `${file.name} `;
          const removeBtn = document.createElement('span');
          removeBtn.textContent = '×';
          removeBtn.addEventListener('click', () => {
              files.splice(index, 1);
              updateFileList();
          });
          fileItem.appendChild(removeBtn);
          fileList.appendChild(fileItem);
      });
  }

  document.getElementById('mailForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const errorDiv = document.getElementById('error');
      const successDiv = document.getElementById('success');
      errorDiv.textContent = '';
      successDiv.textContent = '';

      const formData = new FormData();
      formData.append('to', document.getElementById('to').value);
      formData.append('subject', document.getElementById('subject').value);
      formData.append('content', document.getElementById('content').value);

      files.forEach(file => {
          formData.append('attachmentFiles', file); // 确保键名与后端一致
      });

      fetch('/api/mail/send', {
          method: 'POST',
          body: formData
      })
      .then(response => {
          if (!response.ok) {
              return response.json().then(json => { throw new Error(json.error || 'Unknown error'); });
          }
          return response.text();
      })
      .then(result => {
          document.getElementById('success').textContent = '邮件发送成功: ' + result;
      })
      .catch(error => {
          document.getElementById('error').textContent = '邮件发送失败: ' + error.message;
      });
  });
</script>
</body>
</html>
