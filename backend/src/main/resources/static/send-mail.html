<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>邮件发送测试</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 600px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    textarea:focus {
      border-color: #4a90e2;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    #fileList {
      margin-top: 10px;
      padding: 10px;
      border: 1px dashed #ddd;
      border-radius: 4px;
      background-color: #f9f9f9;
    }

    #fileList div {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
      font-size: 14px;
      color: #555;
    }

    #fileList span {
      color: #ff4d4f;
      cursor: pointer;
      margin-left: 10px;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
      flex: 1;
    }

    .send-btn {
      background-color: #4a90e2;
      color: #fff;
    }

    .send-btn:hover {
      background-color: #357ab8;
    }

    .save-btn {
      background-color: #6c757d;
      color: #fff;
    }

    .save-btn:hover {
      background-color: #5a6268;
    }

    .cancel-btn {
      background-color: #dc3545;
      color: #fff;
    }

    .cancel-btn:hover {
      background-color: #c82333;
    }

    .error,
    .success {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
    }

    .error {
      background-color: #ffebee;
      color: #d32f2f;
    }

    .success {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>写信</h1>
  <form id="mailForm">
    <div class="form-group">
      <label for="to">接收者地址：</label>
      <input type="text" id="to" required placeholder="请输入接收者邮箱">
    </div>
    <div class="form-group">
      <label for="subject">邮件主题：</label>
      <input type="text" id="subject" required placeholder="请输入邮件主题">
    </div>
    <div class="form-group">
      <label for="content">邮件正文：</label>
      <textarea id="content" required placeholder="请输入邮件正文"></textarea>
    </div>
    <div class="form-group">
      <label for="attachmentFile">附件（可选）：</label>
      <input type="file" id="attachmentFile">
      <div id="fileList"></div>
    </div>
    <div class="button-group">
      <button type="button" class="save-btn" onclick="saveDraft()">保存草稿</button>
      <button type="submit" class="send-btn">发送邮件</button>
      <button type="button" class="cancel-btn" onclick="cancelCompose()">取消</button>
    </div>
  </form>
  <div id="error" class="error"></div>
  <div id="success" class="success"></div>
</div>

<script>
  let files = [];
  let draftId = null;

  // 页面加载时检查是否有草稿ID
  document.addEventListener('DOMContentLoaded', function() {
    const urlParams = new URLSearchParams(window.location.search);
    draftId = urlParams.get('draftId');

    if (draftId) {
      // 加载草稿内容
      loadDraft();
    }
  });

  // 加载草稿内容
  async function loadDraft() {
    try {
      const response = await fetch(`/api/mail/DRAFT/mails/${draftId}`);
      const result = await response.json();

      if (result.code === 1001) {
        const draft = result.data;
        document.getElementById('to').value = draft.receiver_email;
        document.getElementById('subject').value = draft.subject;
        document.getElementById('content').value = draft.content;
        // 这里可以添加附件的加载逻辑
      } else {
        alert(result.msg); // 显示错误信息
      }
    } catch (error) {
      console.error('Error loading draft:', error);
      alert('加载草稿失败'); // 显示通用错误信息
    }
  }

  // 保存草稿
  async function saveDraft() {
    const to = document.getElementById('to').value;
    const subject = document.getElementById('subject').value;
    const content = document.getElementById('content').value;

    const formData = new FormData();
    formData.append('to', to);
    formData.append('subject', subject);
    formData.append('content', content);

    // 添加附件
    files.forEach(file => {
      formData.append('attachmentFiles', file);
    });

    try {
      let response;
      if (draftId) {
        // 更新现有草稿
        response = await fetch(`/api/mail/drafts/${draftId}`, {
          method: 'PUT',
          body: formData
        });
      } else {
        // 创建新草稿
        response = await fetch('/api/mail/drafts', {
          method: 'POST',
          body: formData
        });
      }

      const result = await response.json();

      if (result.code === 1001) {
        document.getElementById('success').textContent = '草稿保存成功';
        setTimeout(() => {
          document.getElementById('success').textContent = '';
        }, 3000);
      } else {
        document.getElementById('error').textContent = '草稿保存失败: ' + result.msg; // 显示错误信息
      }
    } catch (error) {
      console.error('Error saving draft:', error);
      document.getElementById('error').textContent = '草稿保存失败: ' + error.message; // 显示错误信息
    }
  }

  // 发送邮件
  document.getElementById('mailForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const errorDiv = document.getElementById('error');
      const successDiv = document.getElementById('success');
      errorDiv.textContent = '';
      successDiv.textContent = '';

      const to = document.getElementById('to').value;
      const subject = document.getElementById('subject').value;
      const content = document.getElementById('content').value;

      const formData = new FormData();
      formData.append('to', to);
      formData.append('subject', subject);
      formData.append('content', content);

      files.forEach(file => {
          formData.append('attachmentFiles', file);
      });

      fetch('/api/mail/send', {
          method: 'POST',
          body: formData
      })
      .then(response => {
          if (!response.ok) {
              return response.json().then(json => { throw new Error(json.error || 'Unknown error'); });
          }
          return response.text();
      })
      .then(result => {
          document.getElementById('success').textContent = '邮件发送成功: ' + result;
          // 清空表单
          document.getElementById('mailForm').reset();
          files = [];
          updateFileList();
          // 3秒后返回收件箱
          setTimeout(() => {
            window.location.href = `/mailbox.html?folder=SENT`;
          }, 3000);
      })
      .catch(error => {
          document.getElementById('error').textContent = '邮件发送失败: ' + error.message;
      });
  });

  // 附件处理
  document.getElementById('attachmentFile').addEventListener('change', function(e) {
      if (e.target.files.length > 0) {
          const file = e.target.files[0];
          files.push(file);
          updateFileList();
          e.target.value = ''; // 清空输入框以便选择相同的文件
      }
  });

  function updateFileList() {
      const fileList = document.getElementById('fileList');
      fileList.innerHTML = '';
      files.forEach((file, index) => {
          const fileItem = document.createElement('div');
          fileItem.textContent = `${file.name} `;
          const removeBtn = document.createElement('span');
          removeBtn.textContent = '×';
          removeBtn.addEventListener('click', () => {
              files.splice(index, 1);
              updateFileList();
          });
          fileItem.appendChild(removeBtn);
          fileList.appendChild(fileItem);
      });
  }

  // 取消写信
  function cancelCompose() {
    if (confirm('确定要取消写信吗？未保存的内容将会丢失。')) {
      window.location.href = `/mailbox.html?folder=INBOX`;
    }
  }
</script>
</body>
</html>
